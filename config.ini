# AutoUniTestGen 設定ファイル
# ツールの動作をカスタマイズできます

[standard_types]
# 標準型定義ファイルのパス（相対パスまたは絶対パス）
# 指定しない場合は、プロジェクトルートの standard_types.h が使用されます
types_file = standard_types.h

# 標準マクロ定義ファイルのパス
# 指定しない場合は、プロジェクトルートの standard_macros.h が使用されます
macros_file = standard_macros.h

[preprocessing]
# ビットフィールドを自動的に処理するか
enable_bitfield_processing = true

# ビットフィールド情報をログに出力するか
log_bitfield_info = true

# インクルードファイルを読み込むか（デフォルト: false）
enable_includes = false

# インクルードパス（複数指定可能、改行区切り）
include_paths = 
    ./include
    ../common/include

[test_generation]
# ビットフィールドの値を16進数で表示するか
bitfield_hex_notation = true

# ビット幅を超える値を自動的にマスクするか
auto_mask_overflow = true

# コメントにビットフィールド情報を含めるか
include_bitfield_comments = true

# ソースコードから型定義を自動抽出するか（v2.3.7）
extract_definitions = true

# 抽出する定義の種類（カンマ区切り）
# 可能な値: defines, typedefs, structs, unions, enums, global_vars
extract_types = defines,typedefs,structs,unions,enums,global_vars

[output]
# 出力ディレクトリの自動番号付け
auto_numbering = true

# デフォルトの出力ディレクトリ名
default_output_dir = output

[logging]
# ログレベル（DEBUG, INFO, WARNING, ERROR）
log_level = INFO

# ログファイルに保存するか
save_to_file = false

# ログファイルのパス
log_file = autouniTestgen.log
